<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Scanner Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    .card-area {
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #okBtn {
      background-color: #4CAF50;
      color: white;
    }

    #notOkBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Company Logo" class="logo" />

  <h1>Ticket Control</h1>

  <div class="card-area">
    <p>Click the appropriate button:</p>
    <button id="okBtn">Valid</button>
    <button id="notOkBtn">Unvalid</button>
  </div>

  <!-- Local MP3 sounds -->
  <audio id="peep" src="sound1.mp3" preload="auto"></audio>
  <audio id="peeppeep" src="sound2.mp3" preload="auto"></audio>

  <script>
    const okBtn = document.getElementById('okBtn');
    const notOkBtn = document.getElementById('notOkBtn');
    const peep = document.getElementById('peep');
    const peeppeep = document.getElementById('peeppeep');

    okBtn.addEventListener('click', () => {
      peep.currentTime = 0;
      peep.play();
    });

    notOkBtn.addEventListener('click', () => {
      peeppeep.currentTime = 0;
      peeppeep.play();
    });
  </script>
</body>
</html>
